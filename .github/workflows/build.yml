name: Build

on:
  push:
    branches:
      - "main"
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: echo "TERRAFORM_VERSION=$(cat .terraform-version)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Cache for node_modules
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - run: yarn install --frozen-lockfile
        if: steps.cache-deps.outputs.cache-hit != 'true'

      - run: yarn build

      - name: Configure AWS Credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
        continue-on-error: true

      - name: Check deploy
        if: ${{ steps.aws-creds.outputs.aws-account-id != '' }}
        run: |
          GIT_BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF/refs\/heads\//}}"
          ls infra/$GIT_BRANCH
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV
        continue-on-error: true

      - name: Deploy
        if: ${{ env.GIT_BRANCH != ''}}
        run: |
          cd infra/$GIT_BRANCH
          terraform init

          S3_BUCKET=$(terraform output -raw s3-bucket)
          CF_DISTRIBUTION_ID=$(terraform output -raw cf-id)

          cd -

          aws s3 sync build/ s3://$S3_BUCKET
          aws cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID --paths /index.html /home /about /cv /